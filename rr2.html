<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Change font-family to a formal serif font */
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #f0f0f0; /* Light pastel font color */
        }

        header {
            background-color: #222; /* Slightly darker background for header */
            color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        .image-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .image-links a {
            text-decoration: none;
            color: #f0f0f0;
            text-align: center;
            margin: 20px;
            flex: 0 0 calc(30% - 40px);
        }

        .image-links a:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-links img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .learn-options {
            text-align: center;
            margin-top: 40px;
        }

        .learn-options h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .category-links {
            display: flex;
            justify-content: center;
        }

        .category-links a {
            text-decoration: none;
            color: #f0f0f0;
            background-color: #555;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }

        .category-links a:hover {
            background-color: #777;
        }

        footer {
            background-color: #222; /* Slightly darker background for footer */
            color: #f0f0f0;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to StartUp Source</h1>
    </header>
    <main>
        <section class="image-links">
            <a href="about.html">
                <img src="https://th.bing.com/th/id/OIG3.FOMbwBj4foq_z_7nPIpe?pid=ImgGn.jpg" alt="About Us">
                <h2>About Us</h2>
            </a>
            <a href="services.html">
                <img src="https://th.bing.com/th/id/OIG1.9Iz4yEV6kA4kyw5jdn0B?pid=ImgGn.jpg" alt="Our Services">
                <h2>Our Services</h2>
            </a>
            <a href="contact.html">
                <img src="https://th.bing.com/th/id/OIG1.jD.9spcz33fWFbzS05Zi?pid=ImgGn.jpg" alt="Contact Us">
                <h2>Contact Us</h2>
            </a>
        </section>
        
        <section class="learn-options">
            <h2>What would you like to learn today?</h2>
            <div class="category-links">
                <a href="tech.html" class="category-button">Tech</a>
                <a href="nontech.html"class=category-button>Non-Tech</a>
                <a href="others.html"class=category-button>Others</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Thanks for visiting our website</p>
    </footer>
</body>
</html>
